---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>

<ul class="projects-grid">
  {% for project in site.projects %}
    <li>
      <a href="{{ project.link }}" class="project-card" target="_blank" rel="noopener noreferrer">
        <img src="{{ project.image }}" alt="{{ project.title }} preview image" onerror="this.onerror=null;this.style.display='none';">
        <div class="project-card-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.content | strip_html | normalize_whitespace }}</p>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
